{% extends "home.html" %} {% block content %}
<script>
  function getInputValue(){
      var inputVal = document.getElementById("eid").value;
      window.location.href = "http://127.0.0.1:5000/deleteEmployee?eid="+inputVal;
  }
</script>
<div class="container">
    <h3>Employee Delete </h3>
    <form action="/deleteEmployee" method="post" class="center" enctype="multipart/form-data">
      <br/>
      <br/>
      <div class="input-group mb-3">
        <input type="number" id="eid" name="eid" required value="{{ emp.eid }}" class="form-control" placeholder="EID TO BE SEARHCED"/> 
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getInputValue();">GET</button>
        </div>
        <!-- <button class="btn btn-outline-info" type="button" onclick="getInputValue();">Get</button> -->
        
      </div>

      <div class="row">
        <div class="col-lg-6">
          <label>First Name*</label>
          <input type="text" name="fname" id="fname" required value="{{ emp.fname }}"/><br />
        </div>
        <div class="col-lg-6">
          <label>Last Name*</label>
          <input type="text" name="lname" id="lname" required value="{{ emp.lname }}"/><br />
        </div>
      </div>
      <br />
      <div class="form-group">
        <label>Father's Name*</label>
        <input
          type="text"
          name="father_name"
          id="father_name"
          required
          value="{{ emp.father_name }}"
        /><br />
      </div>

      <div class="form-group">
        <label>Permanent Address*</label>
        <input type="text" name="padrs" id="padrs" required value="{{ emp.padrs }}"/><br />
      </div>

      <div class="row">
        <div class="col-lg-3">
          <label>City*</label>
          <input type="text" name="pcity" id="pcity" required value="{{ emp.pcity }}"/><br />
        </div>

        <div class="col-lg-3">
          <label>PIN*</label>
          <input type="text" name="p_pin" id="p_pin" required value="{{ emp.p_pin }}"/><br />
        </div>
      </div>
      <br />
      <div class="form-group">
        <label>Address for Correspondence*</label>
        <input type="text" name="tadrs" id="tadrs" required value="{{ emp.tadrs }}"/><br />
      </div>

      <div class="row">
        <div class="col-lg-3">
          <label>City*</label>
          <input type="text" name="tcity" id="tcity" required value="{{ emp.tcity }}"/><br />
        </div>
        <div class="col-lg-3">
          <label>PIN*</label>
          <input type="text" name="t_pin" id="t_pin" required value="{{ emp.t_pin }}"/><br />
        </div>
      </div>
      <br />

      <div class="form-group">
        <label>DOB*</label>
        <input type="date" name="dob" id="dob" required value="{{ emp.dob }}"/><br />
      </div>

      <div class="form-group">
        <label>Contact number*</label>
        <input type="number" name="c_no" id="c_no" required value="{{ emp.c_no }}"><br />
      </div>

      <div class="form-group">
        <label>Email*</label>
        <input type="email" name="email" id="email" required value="{{ emp.email }}"/><br />
      </div>

      <div class="form-group">
        <label>Gender*</label>
        <input type="text" name="gender" id="gender" value="{{ emp.gender }}"/>
        <br />
      </div>

      <div class="row">
        <div class="col-lg-3">
          <label>Department*</label>
          <input type="text" name="dept" id="dept" required value="{{ emp.dept }}"/><br />
        </div>
        <div class="col-lg-3">
          <label>Designation*</label>
          <input type="text" name="deg" id="deg" required value="{{ emp.deg }}"/><br />
        </div>
      </div>
      <br />
      <div class="form-group">
        <label>Blood Group*</label>

        <input
          type="text"
          name="blood_group"
          id="blood_group"
          required
          value="{{ emp.blood_group }}"
        /><br />
      </div>
      <div class="form-group">
        <label>Educational Qualifications*</label>
        <input type="text" name="edu_qua" id="edu_qua" required value="{{ emp.edu_qua }}"/><br />
      </div>
      <div class="form-group">
        <label>Certificates*</label>
        <input type="file" name="cert" id="cert" /><br />
      </div>
      <div class="form-group">
        <label>Aniversary*</label>
        <input type="date" name="ani" id="ani" required value="{{ emp.ani }}"/><br />
      </div>
      <div class="form-group">
        <label>Religion*</label>

        <input type="text" name="religion" id="religion" required value="{{ emp.religion }}"/><br />
      </div>
      <div class="form-group">
        <label>Driving Licence*</label>

        <input
          type="text"
          name="driving_linc"
          id="driving_linc"
          required
          value="{{ emp.driving_linc }}"
        /><br />
      </div>
      <div class="form-group">
        <label>Voter ID*</label>

        <input type="text" name="voter_id" id="voter_id" required value="{{ emp.voter_id }}"/><br />
      </div>
      <div class="form-group">
        <label>Adhaar*</label>
        <input type="text" name="adhaar" id="adhaar" required value="{{ emp.adhaar }}"/><br />
      </div>
      <div class="form-group">
        <label>Photo*</label>
        <input type="file" name="photo" id="photo"  /><br />
      </div>
      <div class="form-group">
        <label>Material Status*</label>

        <input
          type="text"
          name="material_status"
          id="material_status"
          value="{{ emp.material_status }}"
          required
        /><br />
      </div>
      <div class="form-group">
        <label>Resume*</label>
        <input type="file" name="resume" id="resume" /><br />
      </div>
      <div class="form-group">
        <label>Date of Joining*</label>
        <input type="date" name="doj" id="doj" required value="{{ emp.doj }}"/><br />
      </div>
      <div class="form-group">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
      <!-- </table> -->
    </form>
  </div>
{% endblock %}
